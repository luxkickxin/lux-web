<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>

<script>
const BRAND_NAME='luxkickx.in';
const PHONE_NUMBER='919645360708';
const firebaseConfig={
apiKey:"AIzaSyCDo5yFg4HT_JJiSulhjdEdZK8ceFHupV4",
authDomain:"lux-web-2c715.firebaseapp.com",
databaseURL:"https://lux-web-2c715-default-rtdb.asia-southeast1.firebasedatabase.app",
projectId:"lux-web-2c715",
storageBucket:"lux-web-2c715.firebasestorage.app",
messagingSenderId:"484541452056",
appId:"1:484541452056:web:119d18201cec0881bad86d"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();
let PRODUCTS=[];
let cart=JSON.parse(localStorage.getItem('lk_cart')||'[]');

function saveCart(){localStorage.setItem('lk_cart',JSON.stringify(cart));updateCartUI();}
function addToCart(pid){const p=PRODUCTS.find(x=>x.id===pid);if(!p)return;const ex=cart.find(c=>c.id===pid);if(ex){ex.q+=1}else{cart.push({id:p.id,title:p.title,price:p.price,img:p.img,q:1})}saveCart();toast('Added to cart')}
function removeFromCart(pid){cart=cart.filter(c=>c.id!==pid);saveCart();}
function changeQty(pid,delta){const it=cart.find(c=>c.id===pid);if(!it)return;it.q=Math.max(1,it.q+delta);saveCart();}
function clearCart(){cart=[];saveCart();}
function cartCount(){return cart.reduce((s,i)=>s+i.q,0);}
function updateCartUI(){document.getElementById('cartCount').innerText=cartCount();const el=document.getElementById('cartItems');el.innerHTML='';let total=0;if(cart.length===0){el.innerHTML='<div class="small" style="padding:12px">Your cart is empty</div>'}else{cart.forEach(it=>{total+=it.price*it.q;el.insertAdjacentHTML('beforeend',`<div class="cart-item"><img src="${it.img||'https://via.placeholder.com/80'}"/><div style="flex:1"><div style="font-weight:700">${it.title}</div><div class="small">â‚¹${it.price} Â· ID: ${it.id}</div><div style="margin-top:8px;display:flex;gap:8px;align-items:center"><button class="qtybtn" onclick="changeQty('${it.id}',-1)">-</button><div style="padding:6px 10px;border-radius:8px;background:#f8fafc">${it.q}</div><button class="qtybtn" onclick="changeQty('${it.id}',1)">+</button><button class="qtybtn" style="margin-left:8px" onclick="removeFromCart('${it.id}')">Remove</button></div></div></div>`);});}document.getElementById('cartTotal').innerText='â‚¹'+total;}

function subscribeProducts(){const ref=db.ref('products');ref.on('value',snap=>{PRODUCTS=[];snap.forEach(child=>{const p=child.val();if(!p.id)p.id=child.key;PRODUCTS.push(p);});renderProducts();});}

function renderProducts(filterCat){const q=document.getElementById('q').value.toLowerCase().trim();let list=PRODUCTS.slice();const selectedCat=document.getElementById('cat').value;if(filterCat)list=list.filter(x=>x.category===filterCat);if(selectedCat)list=list.filter(x=>x.category===selectedCat);if(q)list=list.filter(x=>x.title.toLowerCase().includes(q)||x.id.toLowerCase().includes(q));const container=document.getElementById('products');container.innerHTML='';if(list.length===0){container.innerHTML='<div style="grid-column:1/-1;padding:20px;color:var(--muted)">No products found</div>';return}list.forEach(p=>{container.insertAdjacentHTML('beforeend',`<div class="card" onclick="openModal('${p.id}')"><img src="${p.img||'https://via.placeholder.com/600x400?text=No+Image'}" alt="${p.title}" /><div class="meta"><div class="title">${p.title||'Untitled'}</div><div class="price">â‚¹${p.price||0}</div></div><div class="small">ID: ${p.id} Â· ${p.category||'misc'}</div></div>`);});updateCartUI();}

function showAll(){document.getElementById('q').value='';document.getElementById('cat').value='';renderProducts();}
function filterByCat(){renderProducts();}

function buildWhatsAppMessage(items){const lines=[];lines.push(`Hello ${BRAND_NAME} ðŸ‘‹`);lines.push(`I would like to place an order:`);items.forEach(it=>{lines.push(`- ${it.title} (ID:${it.id}) x${it.q} â€” â‚¹${it.price}`);});const total=items.reduce((s,i)=>s+i.price*i.q,0);lines.push(`Total: â‚¹${total}`);lines.push(`Name:`);lines.push(`Address:`);lines.push(`Contact number:`);return encodeURIComponent(lines.join('\n'))}
function buyNow(pid){const p=PRODUCTS.find(x=>x.id===pid);if(!p)return;const msg=encodeURIComponent(`Hello ${BRAND_NAME} ðŸ‘‹\nI want to buy:\n- ${p.title} (ID:${p.id}) x1 â€” â‚¹${p.price}\n\nName:\nAddress:\nContact number:`);window.open(`https://wa.me/${PHONE_NUMBER}?text=${msg}`,'_blank');}
function checkoutAll(){if(cart.length===0){toast('Cart is empty');return}const msg=buildWhatsAppMessage(cart);window.open(`https://wa.me/${PHONE_NUMBER}?text=${msg}`,'_blank');}
function toggleCart(){document.getElementById('cartPanel').classList.toggle('open');}
function toast(txt){const n=document.createElement('div');n.innerText=txt;n.style.position='fixed';n.style.left='50%';n.style.transform='translateX(-50%)';n.style.bottom='18px';n.style.background='rgba(2,6,23,0.9)';n.style.color='#fff';n.style.padding='10px 14px';n.style.borderRadius='10px';document.body.appendChild(n);setTimeout(()=>n.remove(),1600);}

document.getElementById('brandName').innerText=BRAND_NAME;
subscribeProducts();
renderProducts();
updateCartUI();

// Theme switch
const switchEl=document.getElementById('themeSwitch');
switchEl.addEventListener('change',()=>{if(switchEl.checked){document.body.style.background='#111';document.body.style.color='#eee';}else{document.body.style.background="linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)), url('https://github.com/luxkickxin/luxkickx.in/blob/main/wallpaper.png?raw=true') no-repeat center center fixed";document.body.style.color='#0f1724';}});

// Modal functions
const modal=document.getElementById('productModal');
function openModal(pid){const p=PRODUCTS.find(x=>x.id===pid);if(!p)return;document.getElementById('modalImg').src=p.img||'';document.getElementById('modalTitle').innerText=p.title||'';document.getElementById('modalPrice').innerText='â‚¹'+(p.price||0);document.getElementById('modalCat').innerText=p.category||'';document.getElementById('modalBuyBtn').onclick=()=>buyNow(pid);modal.classList.add('open');modal.parentElement.classList.add('open');}
function closeModal(){modal.classList.remove('open');modal.parentElement.classList.remove('open');}
</script>
